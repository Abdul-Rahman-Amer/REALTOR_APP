
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Home Page</title>
    <style>
        
      :root {
            --navbar-width:8vw;
      }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }


        .navbar {
            width: var(--navbar-width); 
            background-color: #333; 
            height: 100vh; 
            max-height: 100vh; 
            position: fixed; 
            left: 0;
            top: 0;
            overflow-y: auto; 
            display: flex;
          }
          

        /* Styling for the navbar items */
        .navbar-item {
            text-align: center;
            padding: 20px 0;
            color: white;
            text-decoration: none;
        }



.hover-text {
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.navbar-item:hover .hover-text {
  opacity: 1;
}


        /* Styling for the icons */
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Styling for the main content area */
        .content {
            margin-left: 100px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Styling for the contact form */
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Styling for the custom modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .container {
            margin-left: calc(var(--navbar-width));  /* Adjusts the container to the right, giving space for the navbar */
            margin-top: 20px;  /* Top margin for some spacing */
          }
          
          .row {
            margin-right: 0;
            margin-left: 0;
          }
          
    </style>

</head>
